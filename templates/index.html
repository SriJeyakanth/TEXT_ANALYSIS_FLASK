<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTIVERSE AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .output-box {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 18px;
            font-family: "Arial", sans-serif;
        }
        .positive { background-color: #d4edda; color: #155724; }
        .negative { background-color: #f8d7da; color: #721c24; }
        .neutral { background-color: #fff3cd; color: #856404; }
        .badword { background-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SENTIVERSE AI</h1>
        <textarea id="text-input" class="form-control mt-3" rows="5" placeholder="Type your text here..."></textarea>
        <button id="analyze-btn" class="btn btn-primary w-100 mt-3">Analyze Sentiment</button>
        <button id="history-btn" class="btn btn-secondary w-100 mt-2">View History</button>
        <div id="output" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#analyze-btn").on("click", function () {
            const text = $("#text-input").val();
            if (!text) {
                alert("Please enter text.");
                return;
            }
            $.ajax({
                url: "/analyze",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ text }),
                success: function (data) {
                    let sentimentClass = {
                        "POSITIVE": "positive",
                        "NEGATIVE": "negative",
                        "BAD WORD": "badword",
                        "NEUTRAL": "neutral",
                    }[data.sentiment] || "neutral";
                    $("#output").html(`
                        <div class="output-box ${sentimentClass}">
                            <strong>Sentiment:</strong> ${data.sentiment}<br>
                            <strong>Response:</strong> ${data.response}<br>
                            <strong>AI Response:</strong> ${data.ai_response}
                        </div>
                    `);
                },
            });
        });

        $("#history-btn").on("click", function () {
            $.get("/history", function (data) {
                if (data.length === 0) {
                    $("#output").html("<div>No history available.</div>");
                } else {
                    let historyHtml = data.map(entry => `
                        <div class="output-box">
                            <strong>Text:</strong> ${entry.text}<br>
                            <strong>Sentiment:</strong> ${entry.sentiment}<br>
                            <strong>Response:</strong> ${entry.response}<br>
                            <strong>AI Response:</strong> ${entry.ai_response}
                        </div>
                    `).join("");
                    $("#output").html(historyHtml);
                }
            });
        });
    </script>
</body>
</html>
